<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Stopwatch</title>

    <link type="text/css" rel="stylesheet" href="css/main.css">
</head>
<body onload="show();">
    <h1 id="time"></h1>

    <div>
        <input type="button" class="btns" value="START" onclick="start();">
        <input type="button" class="btns" value="STOP" onclick="stop();">
        <input type="button" class="btns" value="RESET" onclick="reset();">
    </div>

    <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="js/timer.js"></script>
    <script type="text/javascript" src="js/desktopUse.js"></script>
</body>
</html>
