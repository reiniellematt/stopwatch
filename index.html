<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Stopwatch</title>

    <link type="text/css" rel="stylesheet" media="screen" href="css/main.css">
</head>
<body onload="show();">
    <h1 id="time"></h1>

    <div id="controls">
        <input type="button" class="btns" value="START" onclick="start();">
        <input type="button" class="btns" value="STOP" onclick="stop();">
        <input type="button" class="btns" value="RESET" onclick="reset();">
    </div>

    <div id="timeinspection">
        <h3 id="drpdwnTitle">Set time inspection</h3>
        <div id="content">
            <button class="contentBtns"> 3 seconds</button>
            <button class="contentBtns">5 seconds</button>
            <button class="contentBtns">10 seconds</button>
            <button class="contentBtns">15 seconds</button>
        </div>
        <h2 id="countdown"></h2>        
    </div>

    <script type="text/javascript" src="js/jquery-3.2.0.min.js"></script>
    <script type="text/javascript" src="js/timer.js"></script>
    <script type="text/javascript" src="js/desktopUse.js"></script>
    <script type="text/javascript" src="js/timeinspect.js"></script>
    <script type="text/javascript" src="js/phoneUse.js"></script>
</body>
</html>
